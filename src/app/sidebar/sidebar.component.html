
<div *ngIf="this.tipoUsuario=='user'">
    <div class="logo">
        <h4 class="font-weight-bold mb-0">CherryNotes</h4>
    </div>
    <div class="menu">
        <a  (click)="gestionNotas()"
            class="list-group-item list-group-item-action text-muted  p-3 border-0 opciones"><i
                class="icon ion-md-apps lead mr-2"></i> Own notes</a>
        <a  
            class="list-group-item list-group-item-action text-muted  p-3 border-0 opciones"><i
                class="icon ion-md-people lead mr-2"></i> Shared notes</a>
        
        <a 
            class="list-group-item list-group-item-action text-muted  p-3 border-0 opciones"><i
                class="icon ion-md-people lead mr-2"></i> My friends </a>
        
        <a (click)="usersFriendship()"
            class="list-group-item list-group-item-action text-muted  p-3 border-0 opciones"><i
                class="icon ion-md-people lead mr-2"></i> Search friends </a>        
            
    </div>
</div>

<div *ngIf="this.tipoUsuario=='admin'">
    <div class="logo">
        <h4 class="font-weight-bold mb-0">CherryNotes</h4>
    </div>
    <div class="menu">
        <a (click)="gestionNotas()"
            class="list-group-item list-group-item-action text-muted  p-3 border-0 opciones ">
            <i></i>Notes management</a>
        <a (click)="gestionUsuarios()"
            class="list-group-item list-group-item-action text-muted  p-3 border-0 opciones"><i
                class="icon ion-md-people lead mr-2"></i> Users management</a>
        
    </div>

</div>
