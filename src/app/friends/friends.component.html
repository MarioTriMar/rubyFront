<div class="d-flex vh-100" id="content-wrapper">
  <div id="sidebar-container" class="border-right sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div
    id="page-content-wrapper"
    class="w-100 bg-light-blue"
    style="background-color: #f0f0f0"
  >
    <app-head-nav> </app-head-nav>
    <div class="container" style="margin-top: 20px">

      <div class="row" style="padding: 35px;">
        <h2>My friends</h2>
      </div>

      <div class="row">
        <div class="col-lg-3 row-cards" *ngFor="let friend of friends">
          <div
            (click)="userProfile(friend)"
            class="single_advisor_profile wow fadeInUp"
            data-wow-delay="0.2s"
            style="
              visibility: visible;
              animation-delay: 0.2s;
              animation-name: fadeInUp;
            "
          >
            <!-- Team Thumb-->
            <div class="advisor_thumb">
              <img
                style="max-height: 200px"
                src="{{ friend.user.image }}"
                alt=""
              />
              <!-- Social Info-->
              <div class="social-info">
                <a><i class="fa fa-facebook"></i></a>
                <a><i class="fa fa-twitter"></i></a>
                <a><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
            <!-- Team Details-->
            <div class="single_advisor_details_info">
              <h6 style="text-transform: uppercase">
                {{ friend.user.username }}
              </h6>
              <p class="designation">{{ friend.user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
