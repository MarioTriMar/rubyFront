<div class="d-flex" id="content-wrapper">
  <div id="sidebar-container" class="border-right sidebar-container">
    <app-sidebar></app-sidebar>
  </div>
  <div
    id="page-content-wrapper"
    class="w-100 bg-light-blue"
    style="background-color: #f0f0f0"
  >
    <app-head-nav></app-head-nav>
    <div class="container vh-100">
      <div class="row vh-100">
        <div
          style="margin-top: 10px"
          class="col-lg-4 row-cards"
          *ngFor="let note of notes"
        >
          <div class="card" style="text-align: center">
            <div style="text-align: center">
              <img
                class="card-img-top"
                src="{{ note.image }}"
                alt="Card image cap"
              />
            </div>

            <div class="card-body">
              <h4 class="card-title">
                <strong>{{ note.title }}</strong>
              </h4>
              <p class="card-text">{{ note.text }}</p>
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col">
                    <h6>
                      <span class="badge badge-secondary">{{ note.tag }}</span>
                    </h6>
                  </div>
                  <div class="col">
                    <h6>
                      <span class="badge badge-secondary">{{
                        note.created_at.toString().substring(0, 10)
                      }}</span>
                    </h6>
                  </div>
                  <div class="col" *ngIf="this.isadmin">
                    <h6>
                      <span class="badge badge-secondary">{{
                        note.idUser
                      }}</span>
                    </h6>
                  </div>
                </div>
              </li>
            </ul>
            <div class="card-body" style="text-align: center">
              <button
                type="button"
                class="btn btn-success"
                style="margin: 10px"
                (click)="showNote(note)"
              >
                <img
                  src="assets/icons/edit.png"
                  style="max-height: 1.5em"
                  alt="See note"
                />
              </button>
              <button
                type="button"
                class="btn btn-warning"
                style="margin: 10px"
                (click)="shareNote(note)"
              >
                <img
                  src="assets/icons/share.png"
                  style="max-height: 1.5em"
                  alt="Edit note"
                />
              </button>
              <button
                type="button"
                class="btn btn-danger"
                style="margin: 10px"
                (click)="deleteNote(note)"
              >
                <img
                  src="assets/icons/bin.png"
                  style="max-height: 1.5em"
                  alt="Delete Note"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button
  *ngIf="!this.isadmin"
  (click)="createNote()"
  class="btn btn-success btn-floating rounded-circle btn-lg position-fixed bottom-0 end-0 mb-5 me-5"
>
  +
</button>
