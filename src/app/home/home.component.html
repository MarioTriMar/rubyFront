<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

 <!-- Font Icon -->
   <!-- <link rel="stylesheet" href="./fonts/material-icon/css/material-design-iconic-font.min.css"> -->

   <!-- <link rel="stylesheet" href="./register.component.css">-->

</head>
<body>

    <div class="main">
        <section class="sign-in">
            <div style="background-color:#f0fff8" class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../../assets/logo.jpeg" alt="sing up image"></figure>
                        <a href="register" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">SIGN UP</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input [(ngModel)]="email" style="background-color:#f0fff8" type="text" name="your_email" id="your_email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input [(ngModel)]="password" style="background-color:#f0fff8" type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div style="text-align: center" class="form-group form-button">
                                <input (click)="login()" type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
